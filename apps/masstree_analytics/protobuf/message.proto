syntax = "proto3";
package masstree;

message Req {
  uint32 req_type = 1;
  bytes key = 2;
}
message Range_req{
  uint32 req_type = 1;
  uint32 range = 2;
  bytes key = 3;
}
message Update_req{
  uint32 req_type = 1;
  bytes key = 2;
  bytes value = 3;
}
message Resp {
  uint32 req_type = 1;
  uint32 count = 2;
  uint32 success = 3;
  bytes value = 4;
}
